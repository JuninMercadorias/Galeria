{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Galeria Aranhaverso</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h1 class="titulo">Galeria - Aranhaverso</h1>

    <div class="thumbs">
        <div class="thumb">
            <a href="#img1">
                <img src="{% static 'GwenStacy.jpg' %}" alt="Gwen Stacy">
            </a>
            <p class="caption">Gwen Stacy</p>
        </div>
        <div class="thumb">
            <a href="#img2">
                <img src="{% static 'MiguelOhara.jpg' %}" alt="Miguel O'Hara">
            </a>
            <p class="caption">Miguel O'Hara</p>
        </div>
        <div class="thumb">
            <a href="#img3">
                <img src="{% static 'MilesMorales.jpg' %}" alt="Miles Morales">
            </a>
            <p class="caption">Miles Morales</p>
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="img1">
        <div class="content">
            <a href="#" class="nav">✕</a>
            <a href="#img3" class="nav">⬅</a>
            <img src="{% static 'GwenStacy.jpg' %}" alt="Gwen Stacy">
            <a href="#img2" class="nav">➡</a>
        </div>
    </div>

    <div class="lightbox" id="img2">
        <div class="content">
            <a href="#" class="nav">✕</a>
            <a href="#img1" class="nav">⬅</a>
            <img src="{% static 'MiguelOhara.jpg' %}" alt="Miguel O'Hara">
            <a href="#img3" class="nav">➡</a>
        </div>
    </div>

    <div class="lightbox" id="img3">
        <div class="content">
            <a href="#" class="nav">✕</a>
            <a href="#img2" class="nav">⬅</a>
            <img src="{% static 'MilesMorales.jpg' %}" alt="Miles Morales">
            <a href="#img1" class="nav">➡</a>
        </div>
    </div>
</body>
</html>
